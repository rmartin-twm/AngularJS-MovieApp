<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="entertainmentApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>EDB</title>
        <meta name="description" content="Project to show how AngularJS and Cordova can't make a great hybrid phone app." />
        <meta name="keywords" content="AngularJS, Cordova App, phone app" />
        <meta name="author" content="Ryan Martin" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body ng-controller="bodyController">

        <!-- Push Nav Menu -->
        <ul id="gn-menu" class="gn-menu-main">
            <li class="gn-trigger">
                <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                <nav class="gn-menu-wrapper">
                    <div class="gn-scroller">
                        <ul class="gn-menu">
                            <li class="gn-search-item">
                                <input placeholder="Search" type="search" class="gn-search" ng-model="search.$">
                                <a class="gn-icon gn-icon-search"><span>Search</span></a>
                            </li>
                            <li>
                                <a class="gn-icon gn-icon-download">Movies</a>
                                <ul class="gn-submenu">
                                    <li ng-model="site" ng-repeat="link in movieLinks">
                                        <a class="gn-icon gn-icon-blank" ng-href="{{link.url}}" >{{link.name}}</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a class="gn-icon gn-icon-download">TV Shows</a>
                                <ul class="gn-submenu">
                                    <li ng-model="site" ng-repeat="link in tvLinks">
                                        <a class="gn-icon gn-icon-blank" ng-href="{{link.url}}" >{{link.name}}</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a class="gn-icon gn-icon-download">Actors</a>
                                <ul class="gn-submenu">
                                    <li ng-model="site" ng-repeat="link in actorLinks">
                                        <a class="gn-icon gn-icon-blank" ng-href="{{link.url}}" >{{link.name}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /gn-scroller -->
                </nav>
            </li>
            <li id="title-header">EDB</li>
        </ul>

        <!-- ng-view Goes Here -->
        <div ng-view class="cover-wrapper"></div>

        <!-- JavaScript Code Goes Here -->
        <script type="text/javascript" src="lib/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/gnmenu.js"></script>
        <script>
            new gnMenu(document.getElementById('gn-menu'));
        </script>

        <script>
            function Foo() {
                this.style1 = 'blue';
                this.style2 = 'http://placekitten.com/200/300';
                this.style3 = "url(http://d3gtl9l2a4fn1j.cloudfront.net/t/p/w500{{movie.poster_path}})";
            }
        </script>
    </body>
</html>
